    restart: on-failure
    ports:
      - 8080:80
  client:
    image: cyberark/conjur-cli:5
    entrypoint: sleep
    command: infinity
    environment:
      CONJUR_APPLIANCE_URL: http://conjur-leader
      CONJUR_ACCOUNT: default
      CONJUR_AUTHN_LOGIN: admin
    links:
    - conjur-leader:conjur-leader
    volumes:
    - .:/src/
